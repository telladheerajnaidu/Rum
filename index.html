<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="style.css">

    <script defer src='https://g.3gl.net/jp/12603/latest/InitialLoadScript.js'></script>
</head>

<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Sign In</h2>
            <form id="loginForm" onsubmit="return validateForm()">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="input-group">
                    <button type="submit" class="login-btn">Sign In</button>
                </div>
                <div class="forgot-password">
                    <a href="#">Forgot Password?</a>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>

    <script>
        // Configuration: Add the domains you want to test here
        const domainsToTest = [
            { url: 'https://www.example.com', label: 'ExampleDomain' },
            { url: 'https://www.wikipedia.org', label: 'Wikipedia' }
        ];

        function runDNSCheck() {
            domainsToTest.forEach(target => {
                // 1. Create a unique URL to avoid browser cache 
                // We fetch a simple resource (like the root page or a favicon)
                const resourceUrl = `${target.url}/?rum_test=${Date.now()}`;

                // 2. Trigger the network request
                fetch(resourceUrl, { mode: 'no-cors' }) // 'no-cors' allows requesting other domains
                .then(() => {
                    // Allow a slight delay for the Performance Entry to be registered
                    setTimeout(() => {
                        const entries = performance.getEntriesByName(resourceUrl);
                        if (entries.length > 0) {
                            const entry = entries[0];
                            
                            // 3. Calculate DNS Duration
                            // (domainLookupEnd - domainLookupStart)
                            // NOTE: If the target domain does not send 'Timing-Allow-Origin' header, 
                            // these values might be zero due to browser privacy security.
                            const dnsDuration = entry.domainLookupEnd - entry.domainLookupStart;

                            console.log(`DNS Time for ${target.label}: ${dnsDuration}ms`);

                            // 4. Send metrics to Catchpoint
                            if (window.RProfiler && typeof window.RProfiler.addInfo === 'function') {
                                // Send the DNS time (Metric)
                                window.RProfiler.addInfo(`DNS_Time_${target.label}`, Math.round(dnsDuration));
                                
                                // Send a Success flag (1 = Success)
                                window.RProfiler.addInfo(`DNS_Status_${target.label}`, 1);
                            }
                        }
                    }, 100); 
                })
                .catch(error => {
                    console.error(`DNS check failed for ${target.label}`, error);
                    // Report failure to Catchpoint (0 = Failure)
                    if (window.RProfiler && typeof window.RProfiler.addInfo === 'function') {
                        window.RProfiler.addInfo(`DNS_Status_${target.label}`, 0);
                    }
                });
            });
        }

        // 5. Ensure Catchpoint RUM is loaded before running
        if (window.RProfiler) {
            runDNSCheck();
        } else {
            // Wait for the standard Catchpoint event 'GlimpseLoaded'
            window.addEventListener('GlimpseLoaded', () => {
                runDNSCheck();
            });
        }
    </script>
    </body>
</html>
