<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="style.css">

    <!-- Replicate the client's setup -->
    <!-- 1. Preload the script -->
    <link rel="preload" href="https://g.3gl.net/jp/12193/v4.0.7/InitialLoadScript.js" as="script">

    <!-- 2. Add the custom script loader -->
    <script>
        (self.__next_s = self.__next_s || []).push([
            "https://g.3gl.net/jp/12193/v4.0.7/InitialLoadScript.js",
            { type: "text/javascript", id: "init-catchpoint" }
        ]);
    </script>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Sign In</h2>
            <form id="loginForm" onsubmit="return validateForm()">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="input-group">
                    <button type="submit" class="login-btn">Sign In</button>
                </div>
                <div class="forgot-password">
                    <a href="#">Forgot Password?</a>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
